<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>glass UI/UX</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatarMe.png" alt="">
                        <h3>tech Aghuba</h3>
                        <p>Pro member</p>
                    </div>

                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="">
                            <h2>Games</h2>
                        </div><div class="link">
                            <img src="./images/upcoming.png" alt="">
                            <h2>News</h2>
                        </div><div class="link">
                            <img src="./images/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join Pro for free Games</h2>
                        <img src="./images/controller.png" alt="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="">
                            <div class="card-info">
                                <h2>Assassins Creed</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="card">
                            <img src="./images/sackboy.png" alt="">
                            <div class="card-info">
                                <h2>Sackboy A grea Adventure</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="card">
                            <img src="./images/spiderman.png" alt="">
                            <div class="card-info">
                                <h2>SPiderman Miles Meriles</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>

    </body>
    <!-- <script src="script.js"></script> -->
</body>
</html>
